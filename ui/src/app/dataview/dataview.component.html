<div class="width-100">
<div>
        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Rolling Prediction</div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        </div>
        <div class="row">

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header">
                        Predicted
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header">
                        Expected
                    </div>
                </div>
</div>
<div *ngFor="let row of data.Prediction">
    <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6">
            {{row.Predicted}}   
        </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            {{row.Expected}}
        </div>
    </div>
</div>
<div>&nbsp;</div>
<a (click)="showChart()" class="show-button">
    Show Rolling Prediction Chart
</a>
</div>

<!--Summary-->
<div class="width-100">
        <div>
                <div class="row">
        
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Summary</div>
        
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                </div>
                <div class="row">
        
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header">
                                Predicted
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header">
                                Expected
                            </div>
                        </div>
        </div>
        <div *ngFor="let row of data">
            <div class="row">
        
            <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
                    {{row}}   
            </div>
            </div>
        </div>
        <div>&nbsp;</div>
        <a (click)="showChart()" class="show-button">
            Show Summary Chart
        </a>
</div>
