<div class="width-100" *ngIf="data">
<div>
        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Rolling Prediction</div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        </div>
        <div class="row">

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header">
                        Predicted
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header">
                        Expected
                    </div>
                </div>
</div>
<div *ngFor="let row of data.Prediction" >
    <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6">
            {{row.Predicted}}   
        </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            {{row.Expected}}
        </div>
    </div>
</div>
<div>&nbsp;</div>
</div>

<!--Summary-->
<div class="width-100" *ngIf="data && summaryData">
        <div>
                <div class="row">
        
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Summary</div>
        
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                </div>
        </div>
        <!--<div *ngFor="let row of summaryData">
            <div class="row">
        
            <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
                    {{row}}   
            </div>
            </div>
        </div>-->
            

        <div [innerHTML]="summaryData"></div>
        <div>&nbsp;</div>
        <div>
        <a (click)="showChart()" class="show-button">
            <span *ngIf="!showChartImg"> Show</span><span *ngIf="showChartImg">Hide</span>  Chart
        </a>
        </div>
        <div>
        <img *ngIf="showChartImg" [src]="residual_1Path"/>
        </div>
        <div>
        <img *ngIf="showChartImg" [src]="residual_2Path"/>
        </div>
        <div>
        <img *ngIf="showChartImg" [src]="rollingPath"/>
        </div>
</div>

<div *ngIf="!data" class="loading">
<img src="../../assets/loading.gif">
</div>
